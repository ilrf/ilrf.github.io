<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>{{content.title}}</title>

  <link rel="stylesheet" href="/styles/article.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.6/dist/katex.min.css"
    integrity="sha384-mXD7x5S50Ko38scHSnD4egvoExgMPbrseZorkbE49evAfv9nNcbrXJ8LLNsDgh9d" crossorigin="anonymous">

  <!-- The loading of KaTeX is deferred to speed up page rendering -->
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js"
    integrity="sha384-PwRUT/YqbnEjkZO0zZxNqcxACrXe+j766U2amXcgMg5457rve2Y7I6ZJSm2A0mS4"
    crossorigin="anonymous"></script>

  <!-- To automatically render math in text elements, include the auto-render extension: -->
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/contrib/auto-render.min.js"
    integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"
    onload="renderMathInElement(document.body);"></script>

  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/contrib/copy-tex.min.js"
    integrity="sha384-ww/583aHhxWkz5DEVn6OKtNiIaLi2iBRNZXfJRiY1Ai7tnJ9UXpEsyvOITVpTl4A"
    crossorigin="anonymous"></script>

</head>

<body>

  <!-- Begin header -->

  {{{header}}}

  <!-- End header -->

  <article class="article">
    <div class="container">
      <main class="main-wrap">
        <div class="main markdown">
          {{{content.text}}}
        </div>
      </main>
      <aside class="sidebar-wrap">
        <div class="sidebar outline">
          <div class="sidebar-title">
            <span>OUTLINE</span>
          </div>
          <div class="sidebar-body outline-body">
            <div class="outline-marker"></div>
            <ul></ul>
          </div>
        </div>
    </div>
    </aside>
    </div>
  </article>


  <!-- Begin footer -->

  {{{footer}}}

  <!-- End footer -->


  <script src="/scripts/common.js"></script>
  <script src="/scripts/article.js"></script>

</body>

</html>
